#{extends 'main.html' /}
#{set title:'trainerdashboard' /}
#{trainermenu id:"dashboard"/}

<section class="ui segment">
    #{list items:memberList, as:'member'}
    <div class="ui relaxed divided list">
        <div class="item">
            <i class="large github middle aligned icon"></i>
            <div class="content">
                <div class="ui header">
                    <a href="trainerlist/${member.id}">${member.name} </a>
                    <a href="/trainerdashboard/deletemember/${member.id}">
                        <i class="trash alternate red icon"></i>
                    </a>
                </div>
                <div class="description">${member.assessmentList.size()} assessments</div>
            </div>
        </div>
    </div>
    #{/list}
</section>
