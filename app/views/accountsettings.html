    <img class="ui centered aligned large image" src="public/images/fitness-icons.jpg">
</div>#{extends 'main.html' /}
#{set title:'Account Settings' /}
#{menu id:"Account Settings"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/update" method="POST">
            <h3 class="ui header">Update your details</h3>
            <div class="two fields">
                <div class="field">
                    <label>Name</label>
                    <input placeholder="Name" type="text" name="name" value="${member.name}">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <input placeholder="Gender" type="text" name="gender" value="${member.gender}">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="text" name="email"value="${member.email}">
            </div>
            <div class="field">
                <label>Password</label>
                <input placeholder="Password" type="password" name="password"value="${member.password}">
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="Address" type="text" name="address"value="${member.address}">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="Height" type="text" name="height"value=${member.height}>
                </div>
                <div class="field">
                    <label>Starting weight</label>
                    <input placeholder="startingWeight" type="text" name="startingWeight"value="${member.startingWeight}">
                </div>
            </div>
            <button class="ui blue submit button">Update</button>
        </form>
    </div>
</div>
